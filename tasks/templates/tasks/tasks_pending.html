<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas Pendentes</title>
</head>
<body>
    <h1>Tarefas</h1>
    {% for task in tasks_pending %}
    <p><b>Descrição:</b> {{ task.description }}</p>
    <p><b>Categoria:</b> {{ task.category }}</p>
    <p><b>Criação:</b> {{ task.creation }}</p>
    <hr>
    {% endfor %}
</body>
</html>
